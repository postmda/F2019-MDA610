<html>
	<head>
		<title>A simple example page</title>
	</head>
	<body>
		<div>
			<p class="inner-text first-item" id="first">
				First paragraph.
			</p>
			<p class="inner-text">
				Second paragraph.
			</p>
		</div>
		<p class="outer-text first-item" id="second">
			<b>First outer paragraph.</b>
		</p>
		<p class="outer-text">
			<b>Second outer paragraph.</b>
		</p>
	</body>
</html>
